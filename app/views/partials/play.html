<div class="container">
    <div class="col-md-8" id="game-area"></div>
    <div class="col-md-4" id="player-list">
        <h4>Players</h4>
        <ul class="list-unstyled">
            <li ng-repeat="(id, player) in game.players | filter:active">{{player.name}} ({{id}})</li>
        </ul>
    </div>
</div>
